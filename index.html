<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闪传 - 极简点对点传输</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .chat-box::-webkit-scrollbar { width: 4px; }
        .chat-box::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="app" class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-xl font-bold tracking-tight">闪传 AirDrop</h1>
            <p class="text-indigo-100 text-sm mt-1">安全 · 极速 · 点对点</p>
        </div>

        <div class="p-4 border-b flex justify-between items-center bg-indigo-50">
            <div>
                <span class="text-xs text-slate-500 block">我的配对码</span>
                <span id="my-id" class="text-2xl font-mono font-black text-indigo-600 tracking-widest">加载中...</span>
            </div>
            <div id="status" class="px-3 py-1 rounded-full text-xs font-medium bg-slate-200 text-slate-600">
                等待连接
            </div>
        </div>

        <div id="connection-panel" class="p-6 space-y-4">
            <div class="flex gap-2">
                <input id="peer-id-input" type="text" maxlength="6" placeholder="输入对方6位操作码" 
                    class="flex-1 px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-mono text-center text-lg">
                <button id="connect-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl transition-all font-bold">
                    连接
                </button>
            </div>
        </div>

        <div id="chat-panel" class="hidden flex flex-col h-[500px]">
            <div id="msg-container" class="flex-1 p-4 overflow-y-auto space-y-4 chat-box bg-slate-50">
                <div class="text-center text-xs text-slate-400 my-2">连接成功，现在可以开始传输了</div>
            </div>

            <div class="p-4 bg-white border-t space-y-3">
                <div class="flex gap-2">
                    <input id="text-input" type="text" placeholder="输入消息..." 
                        class="flex-1 px-4 py-2 rounded-full bg-slate-100 focus:outline-none border-none text-sm">
                    <button id="send-msg-btn" class="bg-indigo-600 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
                <div class="relative">
                    <input type="file" id="file-input" class="hidden">
                    <button onclick="document.getElementById('file-input').click()" 
                        class="w-full py-2 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 text-sm hover:border-indigo-400 hover:text-indigo-500 transition-colors flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        发送文件 (不限大小)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 生成6位数字ID
        const generateId = () => Math.floor(100000 + Math.random() * 900000).toString();
        const myId = generateId();
        document.getElementById('my-id').innerText = myId;

        const peer = new Peer(myId);
        let conn = null;

        const statusTag = document.getElementById('status');
        const msgContainer = document.getElementById('msg-container');

        // 初始化 Peer
        peer.on('open', (id) => {
            console.log('My ID is: ' + id);
        });

        // 监听被动连接
        peer.on('connection', (connection) => {
            setupConnection(connection);
        });

        // 主动连接函数
        document.getElementById('connect-btn').onclick = () => {
            const peerId = document.getElementById('peer-id-input').value;
            if (peerId.length !== 6) return alert('请输入6位配对码');
            const connection = peer.connect(peerId);
            setupConnection(connection);
        };

        function setupConnection(connection) {
            conn = connection;
            
            conn.on('open', () => {
                statusTag.innerText = "已连接";
                statusTag.className = "px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-600";
                document.getElementById('connection-panel').classList.add('hidden');
                document.getElementById('chat-panel').classList.remove('hidden');
            });

            conn.on('data', (data) => {
                if (data.file) {
                    appendFileMessage('对方', data);
                } else {
                    appendTextMessage('对方', data);
                }
            });

            conn.on('close', () => {
                alert('连接已断开');
                location.reload();
            });
        }

        // 发送文字
        document.getElementById('send-msg-btn').onclick = () => {
            const msg = document.getElementById('text-input').value;
            if (!msg || !conn) return;
            conn.send(msg);
            appendTextMessage('我', msg);
            document.getElementById('text-input').value = '';
        };

        // 发送文件
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file || !conn) return;

            // 读取并发送文件
            conn.send({
                file: file,
                fileName: file.name,
                fileType: file.type
            });
            appendFileMessage('我', { fileName: file.name, isSelf: true });
        };

        function appendTextMessage(sender, msg) {
            const div = document.createElement('div');
            div.className = `flex ${sender === '我' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="${sender === '我' ? 'bg-indigo-600 text-white' : 'bg-white text-slate-800'} px-4 py-2 rounded-2xl shadow-sm max-w-[80%] text-sm">
                    ${msg}
                </div>
            `;
            msgContainer.appendChild(div);
            msgContainer.scrollTop = msgContainer.scrollHeight;
        }

        function appendFileMessage(sender, data) {
            const div = document.createElement('div');
            div.className = `flex ${sender === '我' ? 'justify-end' : 'justify-start'}`;
            
            if (!data.isSelf) {
                // 收到文件，提供下载链接
                const blob = new Blob([data.file]);
                const url = URL.createObjectURL(blob);
                div.innerHTML = `
                    <div class="bg-white border border-indigo-100 p-3 rounded-2xl shadow-sm flex items-center gap-3">
                        <div class="bg-indigo-100 p-2 rounded-lg text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.75 12l3 3m0 0l3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                            </svg>
                        </div>
                        <div class="text-sm">
                            <p class="font-medium text-slate-700 truncate w-32">${data.fileName}</p>
                            <a href="${url}" download="${data.fileName}" class="text-indigo-600 font-bold hover:underline">下载文件</a>
                        </div>
                    </div>
                `;
            } else {
                // 发送文件占位
                div.innerHTML = `
                    <div class="bg-indigo-50 border border-indigo-200 p-3 rounded-2xl shadow-sm flex items-center gap-3">
                        <div class="text-sm text-indigo-700 italic">已发送: ${data.fileName}</div>
                    </div>
                `;
            }
            msgContainer.appendChild(div);
            msgContainer.scrollTop = msgContainer.scrollHeight;
        }
    </script>
</body>
</html>
