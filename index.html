<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图像本地识别系统</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .mode-switch {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-outline.active { background: var(--primary); color: white; }
        
        #preview-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #475569;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .panel { display: none; }
        .panel.active { display: block; }
        
        .status-bar {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 0.5rem;
            text-align: center;
        }
        .loader { color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>本地图片自学习识别器</h1>
        <p id="model-status" class="loader">正在加载 AI 模型，请稍候...</p>
    </div>

    <div class="mode-switch">
        <button id="btn-train" class="btn-outline active" onclick="switchMode('train')">学习模式</button>
        <button id="btn-predict" class="btn-outline" onclick="switchMode('predict')">识别模式</button>
    </div>

    <div id="preview-container">
        <p id="placeholder">等待上传图片...</p>
        <img id="main-img" src="" style="display:none;">
    </div>

    <input type="file" id="file-selector" accept="image/*" style="display:none;">
    <button class="btn-primary" style="width:100%;" onclick="document.getElementById('file-selector').click()">选择图片</button>

    <div id="train-panel" class="panel active">
        <div style="display:flex; gap: 1rem; margin-top: 1rem;">
            <button class="btn-primary" style="flex:1; background:#ef4444;" onclick="train(1)">标记为：限制级 (18+)</button>
            <button class="btn-primary" style="flex:1; background:#22c55e;" onclick="train(0)">标记为：安全内容</button>
        </div>
        <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 1rem;">
            * 在学习模式下，你上传图片并点击分类按钮，模型会记住这些特征。样本越多，识别越准。
        </p>
    </div>

    <div id="predict-panel" class="panel">
        <div class="status-bar">
            识别结果：<span id="result-text" style="font-weight:bold; color:var(--primary);">等待分析</span>
        </div>
    </div>
</div>

<script>
    let net;
    const classifier = knnClassifier.create();
    const imgEl = document.getElementById('main-img');
    const fileSelector = document.getElementById('file-selector');

    // 加载模型
    async function app() {
        console.log('Loading mobilenet..');
        net = await mobilenet.load();
        document.getElementById('model-status').innerText = '模型加载完成，可以开始！';
    }

    // 处理文件上传
    fileSelector.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            imgEl.src = event.target.result;
            imgEl.style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            // 如果是识别模式，自动触发预测
            if(currentMode === 'predict') predict();
        };
        reader.readAsDataURL(file);
    });

    let currentMode = 'train';
    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('train-panel').className = mode === 'train' ? 'panel active' : 'panel';
        document.getElementById('predict-panel').className = mode === 'predict' ? 'panel active' : 'panel';
        document.getElementById('btn-train').className = mode === 'train' ? 'btn-outline active' : 'btn-outline';
        document.getElementById('btn-predict').className = mode === 'predict' ? 'btn-outline active' : 'btn-outline';
    }

    // 学习函数
    async function train(labelId) {
        if (!imgEl.src) { alert('请先上传图片'); return; }
        const activation = net.infer(imgEl, 'conv_preds');
        classifier.addExample(activation, labelId);
        alert(`已学习该特征为：${labelId === 1 ? '18+' : '安全'}`);
    }

    // 识别函数
    async function predict() {
        if (!imgEl.src) return;
        if (classifier.getNumClasses() === 0) {
            document.getElementById('result-text').innerText = '请先在学习模式下喂给它一些图片';
            return;
        }
        const activation = net.infer(imgEl, 'conv_preds');
        const result = await classifier.predictClass(activation);
        const classes = ['安全内容', '限制级 (18+)'];
        document.getElementById('result-text').innerText = classes[result.label];
    }

    app();
</script>

</body>
</html>
