<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftTransfer - 极速P2P安全传输</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">

    <nav class="p-4 border-b bg-white flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <i class="fas fa-bolt text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">SwiftTransfer</h1>
        </div>
        <div id="connectionStatus" class="flex items-center gap-2 text-sm font-medium text-slate-500">
            <span class="status-dot bg-gray-400" id="statusDot"></span>
            <span id="statusText">正在初始化服务器...</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1 space-y-6">
                <div class="glass-morphism p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase mb-4">我的配对码</h2>
                    <div class="text-4xl font-mono font-bold text-blue-600 tracking-widest mb-2" id="myIdDisplay">------</div>
                    <p class="text-xs text-slate-500">分享此码给对方即可建立连接</p>
                </div>

                <div class="glass-morphism p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase mb-4">连接远程设备</h2>
                    <input type="text" id="remoteIdInput" placeholder="输入6位配对码" 
                        class="w-full p-3 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none transition-all font-mono text-center text-xl tracking-widest">
                    <button id="connectBtn" class="w-full bg-slate-900 hover:bg-black text-white py-3 rounded-xl font-bold transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-link"></i> 建立安全连接
                    </button>
                </div>

                <div id="statsPanel" class="hidden glass-morphism p-6 rounded-2xl shadow-sm border border-slate-200 bg-slate-900 text-white">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase mb-4">实时监控</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-slate-400">延迟 (Ping)</span>
                            <span id="pingVal" class="font-mono">-- ms</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-400">传输速度</span>
                            <span id="speedVal" class="font-mono">0 KB/s</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-400">稳定性</span>
                            <span id="stabilityVal" class="text-green-400">优秀</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 space-y-6">
                <div class="glass-morphism min-h-[500px] rounded-2xl shadow-sm border border-slate-200 flex flex-col">
                    <div id="msgContainer" class="flex-1 p-6 overflow-y-auto space-y-4 max-h-[400px]">
                        <div class="bg-blue-50 p-4 rounded-xl text-blue-700 text-sm italic">
                            提示：本工具采用端到端加密传输，文件不会经过服务器存储。
                        </div>
                    </div>

                    <div class="p-4 border-t bg-slate-50 rounded-b-2xl">
                        <div id="dropZone" class="border-2 border-dashed border-slate-300 rounded-xl p-4 text-center hover:border-blue-500 transition-colors cursor-pointer mb-4">
                            <input type="file" id="fileInput" class="hidden">
                            <i class="fas fa-cloud-upload-alt text-2xl text-slate-400 mb-2"></i>
                            <p class="text-sm text-slate-600">点击或拖拽文件到此处</p>
                        </div>
                        <div class="flex gap-2">
                            <input type="text" id="chatInput" placeholder="输入消息..." 
                                class="flex-1 p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button id="sendMsgBtn" class="bg-blue-600 text-white px-6 rounded-xl hover:bg-blue-700 transition-all">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 配置与初始化
        let peer = null;
        let conn = null;
        const CHUNK_SIZE = 16384; // 16KB 保证稳定性
        let startTime, lastPing;

        // 生成简短ID (模拟6位码)
        const generateShortId = () => Math.floor(100000 + Math.random() * 900000).toString();

        function initPeer() {
            const myId = generateShortId();
            peer = new Peer(myId, {
                debug: 1,
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            peer.on('open', (id) => {
                document.getElementById('myIdDisplay').innerText = id;
                updateStatus('online', '在线：准备就绪');
            });

            peer.on('connection', (connection) => {
                if (conn) {
                    connection.close();
                    return;
                }
                setupConnection(connection);
            });

            peer.on('error', (err) => {
                console.error(err);
                alert('连接错误: ' + err.type);
            });
        }

        // 处理连接逻辑
        function setupConnection(connection) {
            conn = connection;
            
            conn.on('open', () => {
                updateStatus('connected', '已连接到设备');
                document.getElementById('statsPanel').classList.remove('hidden');
                addLog('系统', '安全连接已建立', 'system');
                startPingInterval();
            });

            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    addLog('对方', data.content, 'remote');
                } else if (data.type === 'file-start') {
                    receiveFile(data);
                } else if (data.type === 'ping') {
                    conn.send({ type: 'pong', time: data.time });
                } else if (data.type === 'pong') {
                    calculateLatency(data.time);
                }
            });

            conn.on('close', () => {
                updateStatus('online', '对方已断开');
                conn = null;
                document.getElementById('statsPanel').classList.add('hidden');
            });
        }

        // 发送消息
        document.getElementById('sendMsgBtn').onclick = () => {
            const msg = document.getElementById('chatInput').value;
            if (msg && conn) {
                conn.send({ type: 'chat', content: msg });
                addLog('我', msg, 'self');
                document.getElementById('chatInput').value = '';
            }
        };

        // 文件发送 (带切片)
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file || !conn) return;

            addLog('系统', `正在发送文件: ${file.name}...`, 'system');
            
            const buffer = await file.arrayBuffer();
            conn.send({
                type: 'file-start',
                name: file.name,
                size: file.size,
                fileType: file.type
            });

            let offset = 0;
            while (offset < buffer.byteLength) {
                const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                conn.send(chunk);
                offset += CHUNK_SIZE;
                // 实时计算进度 (可选)
            }
            addLog('系统', '文件发送完毕', 'system');
        };

        // 工具函数：更新状态UI
        function updateStatus(state, text) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            txt.innerText = text;
            
            dot.className = 'status-dot';
            if (state === 'online') dot.classList.add('bg-green-400', 'animate-pulse');
            if (state === 'connected') dot.classList.add('bg-blue-500');
            if (state === 'error') dot.classList.add('bg-red-500');
        }

        function addLog(sender, content, type) {
            const container = document.getElementById('msgContainer');
            const div = document.createElement('div');
            const alignment = type === 'self' ? 'ml-auto bg-blue-600 text-white' : 'mr-auto bg-white border text-slate-800';
            if (type === 'system') {
                div.className = 'text-center text-xs text-slate-400 my-2 w-full';
                div.innerText = content;
            } else {
                div.className = `max-w-[80%] p-3 rounded-2xl shadow-sm mb-2 ${alignment}`;
                div.innerHTML = `<div class="text-[10px] opacity-70 mb-1">${sender}</div><div>${content}</div>`;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // 延迟检测
        function startPingInterval() {
            setInterval(() => {
                if (conn && conn.open) {
                    conn.send({ type: 'ping', time: Date.now() });
                }
            }, 3000);
        }

        function calculateLatency(sentTime) {
            const latency = Date.now() - sentTime;
            document.getElementById('pingVal').innerText = `${latency} ms`;
            const stability = document.getElementById('stabilityVal');
            if (latency < 100) {
                stability.innerText = '极佳';
                stability.className = 'text-green-400';
            } else if (latency < 300) {
                stability.innerText = '一般';
                stability.className = 'text-yellow-400';
            } else {
                stability.innerText = '不稳定';
                stability.className = 'text-red-400';
            }
        }

        // 绑定连接按钮
        document.getElementById('connectBtn').onclick = () => {
            const remoteId = document.getElementById('remoteIdInput').value;
            if (remoteId.length === 6) {
                const connection = peer.connect(remoteId, { reliable: true });
                setupConnection(connection);
            } else {
                alert('请输入6位配对码');
            }
        };

        // 拖拽文件触发
        document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();

        // 启动
        initPeer();
    </script>
</body>
</html>
