<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æé€Ÿå¿«ä¼  | LocalDrop</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --success: #10b981;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-gradient); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; color: var(--text-main); }

        /* å“åº”å¼å®¹å™¨ */
        .app-container {
            width: 100%;
            max-width: 480px; /* æ‰‹æœºä¼˜å…ˆè®¾è®¡ */
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* é¡¶éƒ¨çŠ¶æ€æ  */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }
        .status-dot {
            height: 10px; width: 10px; background-color: #fbbf24; border-radius: 50%;
            display: inline-block; margin-right: 6px; box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.2);
            transition: background-color 0.3s;
        }
        .status-dot.connected { background-color: var(--success); box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 700; color: var(--text-main); }
        .status-text { font-size: 0.8rem; color: var(--text-sub); margin-top: 4px; }

        /* ä¸»å†…å®¹åŒº */
        main { padding: 24px; }

        /* å¡ç‰‡é€šç”¨æ ·å¼ */
        .card {
            background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px;
            text-align: center; transition: transform 0.2s;
        }
        
        /* ID æ˜¾ç¤ºåŒº */
        .my-id-box {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            margin: 15px 0;
        }
        .digit-box {
            font-size: 2rem; font-weight: 700; letter-spacing: 4px; color: var(--primary);
            font-family: 'Courier New', monospace;
        }
        .copy-btn {
            background: none; border: none; cursor: pointer; color: var(--text-sub);
            padding: 8px; border-radius: 8px; transition: background 0.2s;
        }
        .copy-btn:hover { background: #e5e7eb; color: var(--primary); }

        /* è¿æ¥è¾“å…¥åŒº */
        .connect-group { display: flex; gap: 8px; margin-top: 10px; }
        input.code-input {
            flex: 1; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px;
            font-size: 1.1rem; text-align: center; outline: none; transition: border-color 0.2s;
        }
        input.code-input:focus { border-color: var(--primary); }
        
        /* æŒ‰é’®æ ·å¼ */
        .btn {
            padding: 12px 20px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; font-size: 1rem;
        }
        .btn-primary { background: var(--primary); color: white; flex: 1; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(1px); }
        .btn:disabled { background: #d1d5db; cursor: not-allowed; transform: none; }

        /* ä¼ è¾“åŒºåŸŸ (é»˜è®¤éšè—) */
        #transfer-area { display: none; animation: fadeIn 0.5s; }
        
        .file-drop-zone {
            border: 2px dashed #cbd5e1; border-radius: 12px; padding: 30px 20px;
            background: #f8fafc; cursor: pointer; transition: all 0.2s;
        }
        .file-drop-zone:hover { border-color: var(--primary); background: #eff6ff; }
        .file-icon { font-size: 32px; margin-bottom: 10px; display: block; }
        
        /* è¿›åº¦æ¡ */
        .progress-container { margin-top: 15px; display: none; }
        .progress-bar-bg { background: #e5e7eb; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.1s linear; }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-sub); margin-top: 5px; }

        /* æ¶ˆæ¯åˆ—è¡¨ */
        .log-list {
            max-height: 150px; overflow-y: auto; margin-top: 20px; font-size: 0.85rem;
            background: #fff; border-radius: 8px; padding: 10px; border: 1px solid #f3f4f6;
        }
        .log-item { margin-bottom: 6px; padding-bottom: 6px; border-bottom: 1px solid #f9fafb; display: flex; justify-content: space-between; }
        .log-item:last-child { border-bottom: none; }
        .tag { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .tag.sent { background: #e0e7ff; color: #4338ca; }
        .tag.recv { background: #d1fae5; color: #065f46; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* ç®€å•æç¤ºæ¡† */
        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px;
            font-size: 0.9rem; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div id="status-dot" class="status-dot"></div>
        <h1>é—ªç”µäº’ä¼ </h1>
        <div id="status-text" class="status-text">æ­£åœ¨åˆå§‹åŒ–ç½‘ç»œ...</div>
    </header>

    <main>
        <div class="card" id="id-card">
            <div style="color:var(--text-sub); font-size:0.9rem;">æˆ‘çš„æ•°å­—æš—å·</div>
            <div class="my-id-box">
                <div class="digit-box" id="my-id">...</div>
                <button class="copy-btn" onclick="copyId()" title="å¤åˆ¶">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </button>
            </div>
            <div style="font-size:0.75rem; color:#9ca3af;">å‘Šè¯‰å¯¹æ–¹è¿™ä¸ªæ•°å­—å³å¯è¿æ¥</div>
        </div>

        <div class="card" id="connect-card">
            <div style="text-align:left; font-size:0.9rem; font-weight:600; margin-bottom:8px;">è¿æ¥å¯¹æ–¹</div>
            <div class="connect-group">
                <input type="tel" id="target-id-input" class="code-input" placeholder="è¾“å…¥6ä½æ•°å­—" maxlength="6">
                <button class="btn btn-primary" onclick="connect()" id="btn-connect">è¿æ¥</button>
            </div>
        </div>

        <div id="transfer-area">
            <div class="file-drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
                <span class="file-icon">ğŸ“</span>
                <strong>ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°è¿™é‡Œ</strong>
                <div style="font-size:0.8rem; color:#9ca3af; margin-top:5px;">æ”¯æŒå¤§æ–‡ä»¶ç›´è¿ä¼ è¾“</div>
                <input type="file" id="file-input" style="display:none">
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span id="progress-text">æ­£åœ¨å‘é€...</span>
                    <span id="progress-percent">0%</span>
                </div>
            </div>

            <div class="log-list" id="log-list">
                <div class="log-item" style="justify-content:center; color:#ccc; border:none;">ä¼ è¾“è®°å½•</div>
            </div>
        </div>
    </main>
</div>

<div id="toast">å·²å¤åˆ¶</div>

<script>
    // --- é…ç½®ä¸å…¨å±€å˜é‡ ---
    const ID_PREFIX = 'ls-quick-v1-'; // ç”¨äºéš”ç¦»å…¬å…±æœåŠ¡å™¨ä¸Šçš„å…¶ä»–åº”ç”¨
    let peer = null;
    let conn = null;
    let myShortId = '';
    
    // --- æ ¸å¿ƒé€»è¾‘ ---

    function init() {
        // ç”Ÿæˆéšæœº6ä½æ•°å­—ID
        myShortId = Math.floor(100000 + Math.random() * 900000).toString();
        document.getElementById('my-id').innerText = myShortId.substring(0,3) + ' ' + myShortId.substring(3);

        peer = new Peer(ID_PREFIX + myShortId, {
            debug: 1,
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' }, // Google STUN
                    { url: 'stun:global.stun.twilio.com:3478' } // å¤‡ç”¨ STUN
                ]
            }
        });

        peer.on('open', (id) => {
            updateStatus(true, 'è®¾å¤‡åœ¨çº¿ï¼Œç­‰å¾…è¿æ¥');
        });

        peer.on('connection', (connection) => {
            handleConnection(connection);
        });

        peer.on('error', (err) => {
            if (err.type === 'unavailable-id') {
                // æä½æ¦‚ç‡IDå†²çªï¼Œé‡æ–°åˆ·æ–°å³å¯
                alert('IDç”Ÿæˆå†²çªï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            } else {
                updateStatus(false, 'è¿æ¥é”™è¯¯: ' + err.type);
            }
        });

        peer.on('disconnected', () => {
            updateStatus(false, 'ä¸æœåŠ¡å™¨æ–­å¼€ï¼Œæ­£åœ¨é‡è¿...');
            peer.reconnect();
        });
    }

    // ä¸»åŠ¨è¿æ¥
    function connect() {
        const inputVal = document.getElementById('target-id-input').value.replace(/\s/g, '');
        if (inputVal.length !== 6 || isNaN(inputVal)) {
            showToast('è¯·è¾“å…¥æ­£ç¡®çš„6ä½æ•°å­—ID');
            return;
        }
        
        const btn = document.getElementById('btn-connect');
        btn.disabled = true;
        btn.innerText = 'è¿æ¥ä¸­...';

        const connection = peer.connect(ID_PREFIX + inputVal, {
            reliable: true // å¼€å¯å¯é ä¼ è¾“
        });
        
        handleConnection(connection);
    }

    // å¤„ç†è¿æ¥å»ºç«‹
    function handleConnection(connection) {
        conn = connection;

        conn.on('open', () => {
            // UI åˆ‡æ¢
            document.getElementById('id-card').style.display = 'none';
            document.getElementById('connect-card').style.display = 'none';
            document.getElementById('transfer-area').style.display = 'block';
            updateStatus(true, 'å·²è¿æ¥åˆ°è®¾å¤‡');
            
            // å‘é€æ¡æ‰‹æˆåŠŸ
            addLog('SYS', 'P2P é€šé“å»ºç«‹æˆåŠŸ');
        });

        conn.on('data', (data) => {
            handleData(data);
        });

        conn.on('close', () => {
            alert('å¯¹æ–¹å·²æ–­å¼€è¿æ¥');
            location.reload();
        });
        
        conn.on('error', (err) => {
            console.error(err);
            showToast('ä¼ è¾“å‘ç”Ÿé”™è¯¯');
        });
    }

    // --- æ–‡ä»¶ä¼ è¾“é€»è¾‘ (å¸¦åˆ†ç‰‡) ---
    const CHUNK_SIZE = 16 * 1024; // 16KB åˆ†ç‰‡ï¼Œä¿è¯ç¨³å®šæ€§
    let incomingFileInfo = null;
    let incomingFileBuffer = [];
    let receivedSize = 0;

    // å‘é€æ–‡ä»¶
    document.getElementById('file-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // 1. å‘é€å…ƒæ•°æ®
        conn.send({
            type: 'meta',
            name: file.name,
            size: file.size,
            mime: file.type
        });

        // UI æ›´æ–°
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-percent');
        progressContainer.style.display = 'block';
        addLog('OUT', `å¼€å§‹å‘é€: ${file.name}`);

        // 2. è¯»å–å¹¶åˆ†ç‰‡å‘é€
        let offset = 0;
        const reader = new FileReader();

        reader.onload = (e) => {
            conn.send({
                type: 'chunk',
                data: e.target.result
            });

            offset += e.target.result.byteLength;
            
            // æ›´æ–°è¿›åº¦æ¡
            const percent = Math.round((offset / file.size) * 100);
            progressBar.style.width = percent + '%';
            progressText.innerText = percent + '%';

            // ç»§ç»­è¯»å–ä¸‹ä¸€ç‰‡
            if (offset < file.size) {
                readSlice(offset);
            } else {
                addLog('OUT', 'å‘é€å®Œæˆ');
                showToast('æ–‡ä»¶å‘é€æˆåŠŸ');
                setTimeout(() => progressContainer.style.display = 'none', 2000);
            }
        };

        const readSlice = (o) => {
            const slice = file.slice(o, o + CHUNK_SIZE);
            reader.readAsArrayBuffer(slice);
        };

        readSlice(0);
    });

    // å¤„ç†æ¥æ”¶åˆ°çš„æ•°æ®
    function handleData(data) {
        if (data.type === 'meta') {
            // æ”¶åˆ°æ–‡ä»¶å¤´ä¿¡æ¯
            incomingFileInfo = data;
            incomingFileBuffer = [];
            receivedSize = 0;
            
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-text').innerText = 'æ­£åœ¨æ¥æ”¶ ' + data.name;
            addLog('IN', `æ¥æ”¶ä¸­: ${data.name}`);
        
        } else if (data.type === 'chunk') {
            // æ”¶åˆ°æ–‡ä»¶å—
            incomingFileBuffer.push(data.data);
            receivedSize += data.data.byteLength;

            // æ›´æ–°æ¥æ”¶è¿›åº¦
            if (incomingFileInfo) {
                const percent = Math.round((receivedSize / incomingFileInfo.size) * 100);
                document.getElementById('progress-fill').style.width = percent + '%';
                document.getElementById('progress-percent').innerText = percent + '%';

                // æ¥æ”¶å®Œæˆ
                if (receivedSize >= incomingFileInfo.size) {
                    saveFile(incomingFileBuffer, incomingFileInfo);
                    incomingFileInfo = null;
                    incomingFileBuffer = [];
                }
            }
        }
    }

    function saveFile(buffers, info) {
        const blob = new Blob(buffers, { type: info.mime });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = info.name;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        
        addLog('IN', 'æ¥æ”¶å®Œæˆï¼Œå·²ä¸‹è½½');
        showToast('æ–‡ä»¶å·²ä¿å­˜');
        setTimeout(() => document.getElementById('progress-container').style.display = 'none', 2000);
    }

    // --- è¾…åŠ©åŠŸèƒ½ ---
    function updateStatus(connected, text) {
        const dot = document.getElementById('status-dot');
        const txt = document.getElementById('status-text');
        
        if (connected) {
            dot.classList.add('connected');
            txt.style.color = 'var(--success)';
        } else {
            dot.classList.remove('connected');
            txt.style.color = 'var(--text-sub)';
        }
        txt.innerText = text;
    }

    function addLog(tag, msg) {
        const list = document.getElementById('log-list');
        const div = document.createElement('div');
        div.className = 'log-item';
        div.innerHTML = `<span style="font-size:0.8rem">${msg}</span> <span class="tag ${tag === 'OUT' ? 'sent' : 'recv'}">${tag}</span>`;
        list.prepend(div);
    }

    function copyId() {
        navigator.clipboard.writeText(myShortId).then(() => showToast('æš—å·å·²å¤åˆ¶'));
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.opacity = '1';
        t.style.transform = 'translate(-50%, -10px)';
        setTimeout(() => {
            t.style.opacity = '0';
            t.style.transform = 'translate(-50%, 0)';
        }, 2000);
    }

    // æ‹–æ‹½æ”¯æŒ
    const zone = document.getElementById('drop-zone');
    zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.style.background = '#eff6ff'; });
    zone.addEventListener('dragleave', (e) => { e.preventDefault(); zone.style.background = '#f8fafc'; });
    zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.style.background = '#f8fafc';
        const files = e.dataTransfer.files;
        if (files.length) document.getElementById('file-input').files = files;
        // è§¦å‘changeäº‹ä»¶
        const event = new Event('change');
        document.getElementById('file-input').dispatchEvent(event);
    });

    // å¯åŠ¨
    init();

</script>
</body>
